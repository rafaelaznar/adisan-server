<div class="row">
    <div class="col-xs-12">
        <form 
            class="form-inline navbar-form navbar-right" 
            role="form"     
            id="filterForm" 
            name="filterForm">    
            <div class="form-group"
                 ng-class="{'has-error': (filterForm.filterOperator.$error.required
                             || filterForm.filterOperator.$error.valid)}"> 
                <div class="form-group"><button class="btn">Filtrando por {{filterbyforeign.field.LongName}}</button></div>                  
                <select             
                    id="filterOperator" 
                    ng-required="true"   
                    class="form-control" 
                    name="filterOperator" 
                    width="50" 
                    style="width: 200px" 
                    ng-model="filterbyforeign.operator">
                    <option style="display:none">selecciona una operacion</option>
                    <option value="nequa"  ng-selected="true">es igual a</option>
                    <option value="nnequ">es distinto de</option>   
                </select>
                <!--
                <span class="help-block" ng-if="!filterForm.filterOperator.$pristine && filterForm.filterOperator.$error.valid">El campo es obligatorio</span>        
                -->
            </div>
            <div class="form-group">
                <div class="form-group" 
                     ng-class="{'has-error': (filterForm[filterbyforeign.field.name].$error.required
                                 || filterForm[filterbyforeign.field.name].$error.valid)}">                
                    <foreign-key
                        class=""
                        bean="filterbyforeign.obj_foreign"
                        form="filterForm"
                        name="filterbyforeign.field.Name"
                        reference="filterbyforeign.field.References"
                        profile="filterbyforeign.profile"                
                        required="true">
                    </foreign-key>
                    <!--
                    <span class="help-block" ng-if="!filterForm[filterbyforeign.field.name].$pristine && filterForm[filterbyforeign.field.name].$error.required">El campo es obligatorio</span>        
                    -->
                </div>
            </div>
            <input type="button" ng-disabled="!filterForm.$valid" class="btn" id="btnFiltrar" name="btnFiltrar" value="Filtrar" ng-click="filterbyforeign.dofilter()" />
        </form>
    </div>
</div>
