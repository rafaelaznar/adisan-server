<div class="clearfix"></div>
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">ADISAN</h4>
            </div>
            <div class="modal-body">{{modalMessage}}        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-show="!modalYesno">Cerrar</button>        
                <button type="button" class="btn btn-default" data-dismiss="modal"  ng-show="modalYesno">NO</button>
                <a class="btn btn-danger btn-ok" ng-show="modalYesno" ng-click="this[methodYes](params)">SI</a>         
            </div>
        </div>
    </div>
</div>
